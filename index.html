<body>
    <h2>Which type of camera lens do you want?</h2>
        <div class="toggle-container">
            <input type="checkbox" class="toggle" id="cheap">
            <label for="cheap" class="label">
                <div class="ball"></div>
            </label>
            <span>Cheap</span>
        </div>
        <div class="toggle-container">
            <input type="checkbox" class="toggle" id="fast">
            <label for="fast" class="label">
                <div class="ball"></div>
            </label>
            <span>Fast</span>
        </div>
        <div class="toggle-container">
            <input type="checkbox" class="toggle" id="compact">
            <label for="compact" class="label">
                <div class="ball"></div>
            </label>
            <span>Compact</span>
        </div>
    
    
<script src="script.js"></script>
</body>
</html>
